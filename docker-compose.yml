## MySQL: docker-compose.yml

# Use root/example as user/password credentials
version: '3.1'

services:

    db:
       image: mysql
       command: --default-authentication-plugin=mysql_native_password
       restart: always
       ports:
         - 3306:3306
       environment:
         MYSQL_ROOT_PASSWORD: example

    adminer:
        image: adminer
        restart: always
        ports:
          - 8080:8080

    jupyter:
        image: jupyter/minimal-notebook
        ports:
          - 8888:8888
